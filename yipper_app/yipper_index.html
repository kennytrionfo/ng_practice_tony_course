<!DOCTYPE html>
<html ng-app="yipperApp">
<head>
	<title>Yipper</title>
	<!-- /////////////////////////========META LINKS=======\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
	<meta charset="utf-8">
	<!-- /////////////////////////========LINKS: Bootstrap, fontawesome etc=======\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<!-- /////////////////////////========SCRIPTS: JSfiles, Angular etc=======\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
	<script type="text/javascript" src="../bower_components/angular/angular.min.js"> </script>
	<script type="text/javascript" src="yipper_app.js"> </script>

</head>
<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Yipper</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">The WHY</a></li>
					<li><a href="#">2nd Menu</a></li>
					<li><a href="#">3rd Menu</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container " ng-controller="PhraseCtrl" >
		<div  >
			<p >This is my random phrase: {{randomPhrase}} </p>
			<label>What do you want your Yipper handle to be? </label>
			<input ng-model="handle"></input>
			<h2 >Your Yipper handle will be: {{handle}} </h2>
		</div>
	</div>

</body>
</html>
