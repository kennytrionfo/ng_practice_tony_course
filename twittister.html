<!DOCTYPE html>
<html ng-app="twittisterApp">
<head>
	<title>Twittister</title>
	<meta charset="UTF-8">
	<!-- /////////////////////////========Scripts=======\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="twittister.js"></script>

</head>
<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">Twittister</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">The WHY</a></li>
					<li><a href="#">2nd Menu item</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<div  ng-controller="stringController">
			<p>Hello Twittiser. How are you {{name}} ? </p>
		</div>
		<div ng-controller="handleController" >
			<label>What would you like your twitter handle to be?</label>
			<input type="text" ng-model="handle">
			<h2>Your new twittister handle will be: www.twittister.com/{{handle}} </h2>
		</div>
	</div>

</body>
</html>
