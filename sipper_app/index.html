<!DOCTYPE html>
<html ng-app="sipper">
<head>
	<title>Sipper</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="sipper.css">
	<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="../angular-route.min.js"></script>
	<script type="text/javascript" src="sipper.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">Sipper</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#/">1st Page</a></li>
					<li><a href="#/second">2nd Page	</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="col-md-6" ng-controller="handleController" >
			<h3 ng-controller="phraseController">This left hand side is to enter ur sipper info. <br> <br>
			This is my random phrase: <br>
			{{phrase}} </h3>
			<label>What do you want ur sipper handle to be:</label>
			<input type="text" ng-model="handle" />
			<h4>You're Sipper handle will be: 
			<br>www.Sipper.com/{{handle}} </h4>
			<br>
			<p>This is the var from the new service: {{billybob}} </p>
		</div>
		<div class="col-md-6" ng-view >
		</div>
	</div>


</body>
</html
