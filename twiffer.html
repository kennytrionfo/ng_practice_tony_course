<!DOCTYPE html>
<html ng-app="twifferApp">
<head>
	<title>Twiffer</title>
	<meta charset="UTF-8">
<!-- /////////////////////////========Scripts=======\\\\\\\\\\\\\\\\\\\\\\\\\\\ -->
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
	<script src="angular.min.js"></script>
	<script src="twiffer.js" ></script>
</head>

<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Twiffer</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">The WHY</a></li>
					<li><a href="#">Menu 2	</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<div class="container" >
		<div>
			<p ng-controller="stringController">This is my random phrase dude: {{randomPhrase}} </p>
			<label>What do you want ur twiffer handle to be? </label>
				<input type="text" ng-model="handle" />
			<h4>This is what ur twiffer handle will look like:  </h4>
			<h4>www.twiffer.com/ {{handle}} </h4>

		</div>
	</div>

</body>
</html>
